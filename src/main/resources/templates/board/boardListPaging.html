<!DOCTYPE html>
<html lang="ko", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul li{
            list-style-type: none;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <title>boardList</title>
</head>
<body>
<div th:class="container">

    <div th:name="search_bar">
        <form th:action th:method="GET">
            <select th:field="*{searchCondition.type}">
                <option th:value="writer">작성자</option>
                <option th:value="title">제목</option>
            </select>
            <select th:field="*{searchCondition.size}">
                <option th:value="10">10개씩 보기</option>
                <option th:value="5">5개씩 보기</option>
                <option th:value="7">7개씩 보기</option>
            </select>
            <input th:field="*{searchCondition.keyWord}" placeholder="검색어를 입력하세요.">
            <button th:type="submit" th:text="#{label.board.search}">검색</button>
        </form>
    </div>

    <div>
        <table class="table-bordered">
            <thead>
            <th><label th:text="#{label.board.id}"></label></th>
            <th><label th:text="#{label.board.title}"></label></th>
            <th><label th:text="#{label.board.writer}"></label></th>
            <th><label th:text="#{label.board.updateDate}"></label></th>
            </thead>
            <tbody>
            <tr th:if="${boardAllListPaging.totalPages} == 0">
                <td colspan="4" th:align="center">
                    <a>게시 글이 없습니다.</a>
                </td>
            </tr>
            <tr th:if="${boardAllListPaging.totalPages} != 0" th:each="boardList : ${boardAllListPaging}">
                <td>
                    <a th:text="${boardList.getBoardId()}"></a>
                </td>
                <td>
                    <a th:href="@{/giantstep-study/board/{boardId}/detail (boardId=${boardList.getBoardId()})}" th:text="${boardList.getBoardTitle()}"></a>
                </td>
                <td>
                    <a th:text="${boardList.getBoardWriter()}"></a>
                </td>
                <td>
                    <a th:text="${boardList.getBoardUpdateDate()}"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <ul class="pagination" th:with="startNo=${(boardAllListPaging.number / 10) * 10 + 1},endNo=(${startNo + 9 < boardAllListPaging.totalPages ? startNo+9 : boardAllListPaging.totalPages})">
                <li th:if="${!boardAllListPaging.first} ? hidden">
                    <a th:href="@{listPaging(page=${boardAllListPaging.pageable.first().getPageNumber()+1}, type=${searchCondition.type}, keyWord=${searchCondition.keyWord}, size=${searchCondition.size})}">[처음]</a>
                </li>

                <li th:if="${boardAllListPaging.hasPrevious()} ? hidden">
                    <a th:href="@{listPaging(page=${boardAllListPaging.number}, type=${searchCondition.type}, keyWord=${searchCondition.keyWord}, size=${searchCondition.size})}">[이전]</a>
                </li>

                <li th:if="${boardAllListPaging.totalPages} != 0"  th:each="pageNum : *{#numbers.sequence(startNo, endNo)}">
                    <a th:href="@{listPaging(page=${pageNum}, type=${searchCondition.type}, keyWord=${searchCondition.keyWord}, size=${searchCondition.size})}" th:text="${pageNum}"></a>
                </li>

                <li th:if="${boardAllListPaging.hasNext()} ? hidden">
                    <a th:href="@{listPaging(page=${boardAllListPaging.number+2}, type=${searchCondition.type}, keyWord=${searchCondition.keyWord}, size=${searchCondition.size})}">[다음]</a>
                </li>

                <li th:if="${!boardAllListPaging.last} ? hidden">
                    <a th:href="@{listPaging(page=${boardAllListPaging.getTotalPages()}, type=${searchCondition.type}, keyWord=${searchCondition.keyWord}, size=${searchCondition.size})}">[마지막]</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <button class="btn btn-primary btn-sm"
                    th:onclick="|location.href='@{boardAddForm}'|"
                    type="button" th:text="#{label.board.list.create}">글쓰기</button>
            <button class="btn btn-primary btn-sm"
                    th:onclick="|location.href='@{/}'|"
                    type="button" th:text="#{label.board.button.main}">메인으로</button>
        </div>
    </div>
</div>
</body>
